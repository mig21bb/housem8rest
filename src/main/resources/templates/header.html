        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <title>housem8</title>
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes"/>
        <link rel="icon" sizes="192x192" href="css/images/android-desktop.png"/>
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>

        <meta name="msapplication-TileImage" content="css/images/touch/ms-touch-icon-144x144-precomposed.png"/>
        <meta name="msapplication-TileColor" content="#3372DF"/>
        <link rel="shortcut icon" href="css/images/favicon.png"/>

        -->
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styles.css" data-version="2003"/>
        <style>
        #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
        }
        </style>
    </head>
    <body>
        <header th:fragment="header" class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span th:text="${mate?.user}" class="mdl-layout-title">Home on header</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search"/>
                        <label th:text="#{enter_your_query}" class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li th:text="#{about}" class="mdl-menu__item">About+</li>
                    <li th:text="#{contact}" class="mdl-menu__item">Contact</li>
                    <li th:text="#{legal}" class="mdl-menu__item">Legal information</li>
                </ul>
            </div>
        </header>
        
        
       
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>

        <script src="js/index.js" ></script>
        <script src="js/login.js" ></script>

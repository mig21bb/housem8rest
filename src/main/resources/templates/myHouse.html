  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>housem8</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="css/images/android-desktop.png"/>
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>
    <link rel="apple-touch-icon-precomposed" href="css/images/ios-desktop.png"/>
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="css/images/touch/ms-touch-icon-144x144-precomposed.png"/>
    <meta name="msapplication-TileColor" content="#3372DF"/>
    <link rel="shortcut icon" href="/css/images/favicon.png"/>
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
    <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.min.css"/>
    
    <link rel="stylesheet" href="/css/styles.css" data-version="2003"/>
     <style>
    #new_element {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!--header-->
      <div th:replace="header :: header"></div>
      <!--/header-->
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <!--header-->
        <th:block  th:if="${mate.activo}">
          <div th:replace="drawerHeader :: dHeader"></div>
        </th:block>
        <th:block th:if="${!mate.activo}">
          <div  th:replace="login :: loginForm"></div>
        </th:block>
        <!--/header-->
        <!--nav-->
        <div th:replace="nav :: navigation"></div>
        <!--/nav-->
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          
          <!-- House Card -->
          <div class="mdl-cell--12-col mdl-grid">
            <th:block  th:if="${mate.activo}">
              <div th:replace="house :: house"></div>
            </th:block>
          </div>
          <div class="mdl-cell--12-col mdl-grid" >
            <th:block  th:if="${mate.activo}">
              <div th:replace="house :: newHouse"></div>
            </th:block>
          </div>
          </div><!--grid end-->
        </main>
      </div>
      <th:block  th:if="${mate.activo}">
        <input type="button" th:value="#{new_house}" onclick="javascript:introNew('house')" target="_blank" id="new_element" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"/>
       
      </th:block>
      <th:block th:if="${!mate.activo}">
        <a th:href="@{/singup}" th:text="#{new_user}"  href="singup.html" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">Nueva Cuenta</a>
      </th:block>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/webjars/jQuery-Timepicker-Addon/1.4.5/jquery-ui-timepicker-addon.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="/js/index.js" data-version="2003"></script>
      <script>
      function initMap() {
      var uluru = {lat: -25.363, lng: 131.044};
      var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru
      });
      var marker = new google.maps.Marker({
      position: uluru,
      map: map
      });
      }
      </script>
      <script async="true" defer="true" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEym5xqbJwHB4t35Hmd0QPQe5LBA9ZNNM&amb;callback=initMap"></script>
    </body>
  </html>
